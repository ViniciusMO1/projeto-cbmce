<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Visitantes - CMCB</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  
    <header>
        <img src="../projeto-cbmce/cabecalho.png" alt="Logo do Colégio Militar do Corpo de Bombeiros" style="width: 100%; max-width: 100%vw; display: block; margin: 0 auto; max-height: 200px;">
    </header>

    <!-- Seção com instruções e QR Code -->
    <section>
        <h1 style="text-align: center; font-family:sans-serif;">Bem-vindo ao Colégio Militar do Corpo de Bombeiros</h1>
        <p style="text-align: center; font-size: 1.2em; font-family: sans-serif">Leia o QR Code abaixo para realizar seu cadastro e receber sua senha.</p>
        <div style="text-align: center;">
            <img src="../projeto-cbmce/qr-code.png" alt="QR Code para cadastro" style="width: 50%; max-width: 200px;">
        </div>
    </section>
    <footer>
        <p style="background-color: black; color: white; text-align: center; padding: 10px;">PEGUE SUA SENHA E AGUARDE SER CHAMADO</p>
    </footer>
</body>
</html>
